<mat-card>
  <mat-card-header>
    <mat-toolbar color="basic">
      <span>Comidas</span>
      <button mat-stroked-button>Adicionar</button>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    @for (food of foods | async; track $index) {
    <app-card [body]="food" (delete)="deleteFood($event)" (update)="updateFood($event)" />
    }
  </mat-card-content>
</mat-card>
